name: Deploy to EC2

on:
  push:
    branches: [ main ] # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 3.109.58.202
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
              sudo git config --global --add safe.directory /var/www/portfolio
              cd /var/www/portfolio
              sudo GIT_SSH_COMMAND="ssh -i /home/ec2-user/.ssh/deploy-key" git fetch --all
              sudo GIT_SSH_COMMAND="ssh -i /home/ec2-user/.ssh/deploy-key" git reset --hard origin/main
              sudo chown -R nginx:nginx /var/www/portfolio
